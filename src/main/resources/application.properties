spring.application.name=student-management-app
server.port=9090

# h2 database settings
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:testdb

# for any database
# whatever sql command is generated by the framework it will be displayed in the console
spring.jpa.show-sql=true


# to open h2 console => 	http://localhost:9090/h2-console